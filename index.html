<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      Calculator
    </div>
    <div class="content">
      <div class="display">
        <div class="result">
          213123
        </div>
        <div class="input">
          324234234
        </div>
      </div>
      <div class="calculatorGrid">
        <button type="button" class="numbers">7</button>
        <button type="button" class="numbers">8</button>
        <button type="button" class="numbers">9</button>
        <button type="button" class="operators">÷</button>

        <button type="button" class="numbers">4</button>
        <button type="button" class="numbers">5</button>
        <button type="button" class="numbers">6</button>
        <button type="button" class="operators">×</button>

        <button type="button" class="numbers">1</button>
        <button type="button" class="numbers">2</button>
        <button type="button" class="numbers">3</button>
        <button type="button" class="operators">-</button>


        <button type="button" class="numbers">0</button>
        <button type="button" class="operators">+</button>
        <button type="button" class="operators">=</button>
        <button type="button" class="clear">C</button>

      </div>
    </div>

    <footer>
      <a href="https://github.com/YatoAki">Copyright © 2022 YatoAki</a>
    </footer>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
